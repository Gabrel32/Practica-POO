<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Poo</title>
</head>
<body>
    <div class="container my-5 text-center">
        <h1>Estudiantes y Profesores</h1>
        <form id="formulario">
            <input type="text" class="form-control mb-2" value="jack" name="nombre" placeholder="ingrese su nombre" required>
            <input type="number" class="form-control mb-2" value="4.34" name="edad" placeholder="ingrese su edad" required>
            <input type="text" class="form-control mb-2" value="ing informatica" name="carrera" placeholder="ingrese su carrera" required>
            <select class="custom-select" name="opcion">
                <option value="estudiante">Estudiantes</option>
                <option value="profesor">Profesores</option>
              </select>

              <input class=" btn btn-block btn-primary mt-3" style="letter-spacing: 4px; text-transform:capitalize; font-size:1.2rem;" type="submit" value="agregar">
        </form>
        <section class="row mt-3">
            <div class="col-6" id="cardsEstudiante">

            </div>
            <div class="col-6" id="cardsProfesores">
                
            </div>
        </section>

        <template id="templadeEstudiante">
            <article class="card mb-2">
                <div class="card-body">
                    <h5>
                        <span class="text-primary" style="text-transform: capitalize;" >Nombre</span>
                        <span class="badge bg-success text-white">Aprobado</span>
                    </h5>
                    <h6>Estudiante de: <span id="carrera"></span></h6>
                    <p class="lead">edad</p>
            
                        <button class="btn btn-success">Aprobar</button>
                        <button class="btn btn-danger">Reprobado</button>
                </div>
            </article>
        </template>
        <template id="templadeProfesores">
            <article class="card mb-2 bg-dark text-white">
                <div class="card-body">
                    <h5>Nombre</h5>
                    <h6>Profesor</h6>
                    <p>Materia: <span id="carrera">Educacion</span></p>
                    <p class="lead">Edad</p>
                </div>
            </article>
        </template>
        
    </div>
    <script src="./scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
